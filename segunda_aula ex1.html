<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const noteOne = parseFloat(window.prompt("Digite a primeira nota."))
        const noteTwo = parseFloat(window.prompt("Digite a segunda nota."))
        const mediumUser = (noteOne + noteTwo) / 2

        if (mediumUser >= 7) {
            alert("aprovado")

        } else {
            alert("desaprovado")
        }
    </script>
</body>
