<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numOne = parseInt(window.prompt("digite um númeo"))
        const numTwo = parseInt(window.prompt("Digite o segundo número"))
        const numThree = parseInt(window.prompt("Digite o terceiro número"))

        if (numOne < numTwo && numOne < numThree) {
            alert("Esse é seu menor numero" + numOne)
        } else if (numTwo < numOne && numTwo < numThree) {
            alert("Esse é seu menor numero" + numTwo)
        } else {
            alert("Esse é seu menor numero" + numThree)
        }
    </script>
</body>

</html>
